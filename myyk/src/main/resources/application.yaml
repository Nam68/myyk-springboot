spring: 
  config:
    import: 
      - application-data.yaml
      - application-mail.yaml
      - classpath:/mail/yaml/mail-template-ko.yaml
      - classpath:/mail/yaml/mail-template-jp.yaml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
  freemarker: 
    template-loader-path: classpath:/templates
    suffix: .ftlh
    cache: false
    expose-session-attributes: true
---    
# 언어설정
spring:
  messages:
    basename: messages/message
    encoding: UTF-8
    
---
# 기타 고정값
value:
  cookie:
    defaultTime: 2592000 #한달
    oneDay: 86400 #하루
    oneYear: 31536000 #일년
  tmpCode:
    limit:
      minutes: 20 #분 단위
      times: 5 #반복해서 보낸 횟수
  member:
    icon:
      default: "/img/profile-default.jpg"
    password:
      min: 8 #비밀번호 최소길이
      max: 30 #비밀번호 최대길이
    nickname:
      max: 10 #닉네임 최대길이
    autoLogin:
      month: 3 #자동로그인 토큰 지속 개월
  url:
    timeout: 5000 #5초
    try: 3 #3번 연결 시도
  
